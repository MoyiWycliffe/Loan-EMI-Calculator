<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan EMI Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e2e8f0;
      margin: 0;
      padding: 0;
    }

    .calculator {
      max-width: 450px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #1f2937;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: #2563eb;
    }

    #result {
      margin-top: 25px;
      text-align: left;
      background: #f1f5f9;
      padding: 20px;
      border-radius: 8px;
      font-weight: bold;
      color: #1e293b;
      line-height: 1.6;
    }

    #result span {
      color: #3b82f6;
      font-size: 1.1em;
    }

    @media(max-width: 500px) {
      .calculator {
        margin: 20px;
        padding: 20px;
      }
      button, input {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Loan EMI Calculator</h2>

    <label for="loan">Loan Amount (KES):</label>
    <input type="number" id="loan" placeholder="Enter loan amount" />

    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter interest rate" />

    <label for="years">Loan Term (Years):</label>
    <input type="number" id="years" placeholder="Enter term in years" />

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateEMI() {
      const loan = parseFloat(document.getElementById("loan").value);
      const annualRate = parseFloat(document.getElementById("rate").value);
      const years = parseFloat(document.getElementById("years").value);

      if (isNaN(loan) || isNaN(annualRate) || isNaN(years) || loan <= 0 || annualRate < 0 || years <= 0) {
        document.getElementById("result").innerHTML = "<span>‚ö†Ô∏è Please enter valid positive numbers.</span>";
        return;
      }

      const monthlyRate = annualRate / 12 / 100;
      const months = years * 12;

      const emi = (loan * monthlyRate * Math.pow(1 + monthlyRate, months)) / 
                  (Math.pow(1 + monthlyRate, months) - 1);

      const totalPayment = emi * months;
      const totalInterest = totalPayment - loan;

      document.getElementById("result").innerHTML = `
        üíµ Monthly EMI: <span>${emi.toFixed(2)}</span><br/>
        üìà Total Payment: <span>${totalPayment.toFixed(2)}</span><br/>
        üí∞ Total Interest: <span>${totalInterest.toFixed(2)}</span>
      `;
    }
  </script>
</body>
</html>
